<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Checkout Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="pay1.css">
  <style>
    .arrow {
      justify-content: left;
      width: 35px;
      float: left;
      padding-left: 9px;
    }

    /* Add media queries for responsiveness */
    @media screen and (max-width: 768px) {
      .form {
        width: 100%;
      }

      .card {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="payment" style="background: linear-gradient(
      135deg,
      rgba(163, 168, 240, 1) 0%,
      rgba(105, 111, 221, 1) 100%
    );">
      <div class="payment-logo">
        <p><img src="image/logo..jpg" style="height: 102px; width: 96px; border-radius:50%"></p>
      </div>

      <a href="premium1.html" title="Go back!"><img class="arrow" src="images/left-arrow.png" /></a>
      <h2>Payment Gateway</h2>
      <form action="pay.php" target="_self" method="post">
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input type="text" id="name" name="name" class="input" placeholder="jayram Sharma">
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input type="text" id="number" name="number" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
            <i class="far fa-credit-card"></i>
          </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry date:</label>
              <input type="text" name="expiry" id="expiry" class="input" data-mask="00 / 00" placeholder="00 / 00">
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input type="text" class="input" id="cvc" name="cvc" data-mask="000" placeholder="000">
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <button style="width: 7.5cm; height: 1cm; background: #2196F3;
            text-align: center;
            color: #f8f8f8;
            border-radius: 5px;
            cursor: pointer;">
            Pay
          </button>

        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
